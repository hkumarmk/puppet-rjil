---
:backends:
  - array_lookup
  - yaml
:yaml:
  :datadir: /etc/puppet/hiera/data
:hierarchy:
  # Containers will have same hostname as base host (with net=host), so
  # container_name should override any clientcert overrides.
  - "container/%{::container_name}"
  - "clientcert/%{::clientcert}"
  - "secrets/%{env}"
  - "role/%{env}/%{jiocloud_role}"
  - "role/%{jiocloud_role}"
  - "hw/%{cloud_provider}/%{productname}"
  - "hw_type/%{virtual}"
  - "cloud_provider/%{cloud_provider}"
  - "env/%{env}"
  - "secrets/common"
  - common
